@if (cue$ | async; as cue) {
    <div class="flex gap-6">
        <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
            <img src="/pool-cue.png" alt="image of cue" class="rounded-box mx-3 mt-3 object-cover">
            <div class="card-body">
                <div class="flex flex-col items-center">
                    <div class="flex text-2xl text-primary">
                        {{cue.year}} {{cue.maker}} {{cue.model}}
                    </div>
                    <div class="text-sm">
                        {{cue.price| currency:'USD':'symbol':'1.0-0'}}
                    </div>
                </div>
                <div class="divider"></div>
                <ul class="menu rounded-box w-full text-xl">
                    <li>Joint Type: {{cue.jointType}}</li>
                    <li>Weight: {{cue.weight}}</li>
                    <li>Length: {{cue.length}}</li>
                    <li>Imperfections: {{cue.imperfections}}</li>
                </ul>
            </div>
            <div class="card-actions justify-between gap-2 px-2 mb-3">
                <button class="btn btn-info flex-1">Message</button>
            </div>
        </div>
        <div class="card bg-base-100 w-3/4 p-6">
            <h3 class="card-title text-3xl text-primary">Lambros</h3>
            <div class="divider"></div>
        </div>
    </div>
} @else {
    <div>Cue not found</div>
}
